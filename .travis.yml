language: node_js
os: linux
dist: trusty
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libgif-dev
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
addons:
  chrome: stable
node_js:
  - '8'
notifications:
  email:
    recipients:
      - sebastien.jourdain@kitware.com
      - ken.martin@kitware.com
    on_success: change
    on_failure: always

cache:
  directories:
    - node_modules
    - Documentation/build-tmp

script:
  - npm install
  - npm run build:release
  - npm run validate
  - npm run test:travis
  - git config --global user.name "Travis CI"
  - git config --global user.email "sebastien.jourdain@kitware.com"
  - export GIT_PUBLISH_URL=https://${GH_TOKEN}@github.com/Kitware/vtk-js.git
  - if [ "$TRAVIS_BRANCH" == "master" ]; then npm run doc:publish; fi
after_success:
  - npm run semantic-release

branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"
